<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Mcalc.css" />
    <title>Document</title>
</head>


<body>

<div class="margin">
    <div class="head-body">
        <div class="head">
            <h1>Metric/Imperial unit conversion</h1>
            <input type="text" id="nummer">
        </div>
        <div class="body">
            <div class="space">
                <p>Length (meter/feet)</p>
                <p id="length" class="color-correction">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="space">
                <p>Volume (liters/gallons)</p>
                <p id="volume" class="color-correction">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="space">
                <p>Mass (kilograms/pounds)</p>
                <p id="mass" class="color-correction">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
            </div>
        </div>
    </div>
</div>


    <script src="Mcalc.js"></script>
</body>

</html>
